############################################
# GRADLE PERFORMANCE (CRITICAL)
############################################

# Increase heap for modern Android projects
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle daemon (faster builds)
org.gradle.daemon=true

# Enable parallel task execution
org.gradle.parallel=true

# Avoid configuring unnecessary modules
org.gradle.configureondemand=true

############################################
# KOTLIN PERFORMANCE
############################################

# Faster Kotlin compilation
kotlin.incremental=true

# Increase Kotlin daemon memory
kotlin.daemon.jvmargs=-Xmx2g

############################################
# ANDROID SETTINGS
############################################

android.useAndroidX=true
android.nonTransitiveRClass=true

############################################
# OPTIONAL BUT RECOMMENDED
############################################

# Reduce Gradle file system watching issues on macOS
org.gradle.vfs.watch=true